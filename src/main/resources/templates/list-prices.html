<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos de ZARA</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/prices.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            Bienvenidos a la Tienda de Zara
        </a>
        <form th:action="@{/priceDetail}"  class="d-flex" role="search">
            <input th:name="fechaProducto" class="form-control me-2" style="width: 20%;"
                   type="search" aria-label="Search" autofocus="autofocus" >

            <input th:name="productId" class="form-control me-2" style="width: 10%;"
                   type="search" aria-label="Search">

            <input th:name="brandId" class="form-control me-2"  style="width: 10%;"
                   type="search" aria-label="Search">

            <button class="btn btn-outline-success" type="submit">Buscar producto</button>
        </form>
    </div>
</nav>
<div class="container text-center mt-4 pr-destacados">
    <div class="row">
        <div th:each="price: ${pricesList}" class="col-md-3 mb-4">
            <div class="card" >
                <img th:src="${price.imagenurl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${price.producto}" class="card-title"></h5>
                    <p th:text="${price.descripcionproducto}"  class="card-text"></p>

                    <label>Información técnica</label>
                    <p class="card-text">
                    <label>Fecha inicio</label> <span th:text="${price.startDate}" > </span>
                    </p>
                    <p class="card-text">
                        <label>Fecha fin</label> <span th:text="${price.endDate}" > </span>
                    </p>

                    <p class="card-text">
                        <label>Producto id</label> <span th:text="${price.productId}" > </span>
                    </p>
                    <p class="card-text">
                        <label>brand id</label> <span th:text="${price.brandId}" > </span>
                    </p>

                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{${price.urltraje}}" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
